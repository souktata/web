    <script>
        function toggleMenu() {
            var nav = document.getElementById('navLinks');

        function envoyerEmail() {
            var nom = document.getElementById('nom').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (nom == '' || email == '' || message == '') {
                alert('Veuillez remplir tous les champs!');
                return;
            }

            var sujet = 'Message de ' + nom;
            var corps = 'Nom: ' + nom + '\nEmail: ' + email + '\n\nMessage:\n' + message;
            
            window.location.href = 'mailto:votre.email@example.com?subject=' + encodeURIComponent(sujet) + '&body=' + encodeURIComponent(corps);
            
            alert('Votre client email va s\'ouvrir. Le message est pret a etre envoye!');
